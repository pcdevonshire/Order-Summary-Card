<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="hsl(245, 75%, 52%)">
  <meta name="description" content="Order Summary Card">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>Order Summary Card</title>
  
</head>
<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="girl dancing">
    <div class="order">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="annual">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <a href="" id="proceed">Proceed to Payment</a>
      <a href="">Cancel Order</a>
    </div>
  </div>  
  
</body>
</html>
